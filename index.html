<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h2 class="location"></h2>
        <h6 class="further-location-details">
        </h6>
        <div>
            <input type="text" autocomplete="off" class="search" placeholder="Search..." focus>
            <button class="enter"><i class="fa fa-search"></i></button>
        </div>
    </header>
    <hr>
    <main>
        <div class="current-conditions hide">
            <h3 class="main-title">Current conditions</h3>
            <div class="weather-icon"></div>
            <span class="temp">
                <span class="temp-icon"></span>
                <span class="current-temp"></span>
            </span>
            <div class="feels-like"></div>
            <span class="raining">
                <span class="is-raining-icon"></span>
                <span class="is-raining"></span>
                <span class="is-raining-mm">mm</span>
            </span>
            <span class="windy">
                <span class="is-windy-icon"></span>
                <span class="wind-speed"></span>
                <div class="wind-direction">&#x2198;</div>
            </span>
        </div>

        <div class="interesting-locations">
            <table class="locations-table">
                <tr class="tr-header">
                    <th class="popular-th left-align"colspan="4">Popular destinations</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td class="popular left-align popular-city"></td>
                    <td class="popular popular-icon"></td>
                    <td class="popular popular-max-min"></td>
                    <td class="popular popular-rain below-zero"></td>
                </tr>
                <tr>
                    <td class="popular left-align popular-city"></td>
                    <td class="popular popular-icon"></td>
                    <td class="popular popular-max-min"></td>
                    <td class="popular popular-rain below-zero"></td>             
                </tr>
                <tr>
                    <td class="popular left-align popular-city"></td>
                    <td class="popular popular-icon"></td>
                    <td class="popular popular-max-min"></td>
                    <td class="popular popular-rain below-zero"></td>              
                </tr>
            </table>
        </div>

        <div class="table-section hide">
            <h2 class="table-title">Next 48 hours</h2>
            <table class="forecast-table">
                <thead>
                    <tr class="tr-header">
                        <th></th>
                        <th>3am</th>
                        <th>9am</th>
                        <th>3pm</th>
                        <th>9pm</th>
                        <th>Hi/Low</th>
                        <th>Precip.</th>
                        <th class="th-wind">Wind</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="left-align date-today"></td>
                        <td class="td-img td-night td-night-top"></td>
                        <td class="td-img td-morning td-morning-top"></td>
                        <td class="td-img td-afternoon td-afternoon-top"></td>
                        <td class="td-img td-evening td-evening-top"></td>
                        <td class="max-min max-min-top"></td>
                        <td class="td-rain td-rain-top"></td>
                        <td class="td-wind td-wind-top"></td>
                    </tr>
                    <tr>
                        <td class="left-align date-tomorrow"></td>
                        <td class="td-img td-night td-night-bottom"></td>
                        <td class="td-img td-morning td-morning-bottom"></td>
                        <td class="td-img td-afternoon td-afternoon-bottom"></td>
                        <td class="td-img td-evening td-evening-bottom"></td>
                        <td class="max-min max-min-bottom"></td>
                        <td class="td-rain td-rain-bottom"></td>
                        <td class="td-wind td-wind-bottom"></td>
                    </tr>
                </tbody>
            </table>

            <h2 class="table-title">Next 7 days</h2>
            <table class="forecast-table">
                <thead class="">
                    <tr class="tr-header">
                        <th class="empty"></th>
                        <th class="upcoming-day-date over"></th>
                        <th class="upcoming-day-date"></th>
                        <th class="upcoming-day-date"></th>
                        <th class="upcoming-day-date"></th>
                        <th class="upcoming-day-date"></th>
                        <th class="upcoming-day-date"></th>
                        <th class="upcoming-day-date"></th>
                    </tr>
                </thead>
                <tbody class="">
                    <tr>
                        <td class="left-align seven-day-overview upcoming">Weather overview</td>
                        <td class="upcoming-days upcoming"></td>
                        <td class="upcoming-days upcoming"></td>
                        <td class="upcoming-days upcoming"></td>
                        <td class="upcoming-days upcoming"></td>
                        <td class="upcoming-days upcoming"></td>
                        <td class="upcoming-days upcoming"></td>
                        <td class="upcoming-days upcoming"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
